<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Android Studio 專案</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #007bff;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的 Android Studio 專案展示</h1>
    </header>
    <main>
        <section id="overview">
            <h2>展示應用主界面</h2>
            <img src="images/海龜.png" alt="展示應用主界面">
            <p>展示應用的主界面，用户可以看到已添加的海洋生物列表，以及它們的圖片和簡短描述。</p>
        </section>
        <section id="upload">
            <h2>照片上傳功能</h2>
            <img src="images/照片上傳.png" alt="照片上傳功能">
            <p>展示用户可以上傳生物圖片的功能界面，通過選擇圖片並輸入名稱和描述來添加新的海洋生物。</p>
        </section>
        <section id="login">
            <h2>應用登入或功能入口</h2>
            <img src="images/登入.png" alt="應用登入或功能入口">
            <p>展示應用的歡迎界面或主要功能入口，讓用戶輕鬆開始探索海洋生物。</p>
        </section>
        <section id="details">
            <h2>海龜詳細資訊</h2>
            <img src="images/展示.png" alt="海龜詳細資訊">
            <p>具體展示某個海洋生物（如海龜）的詳細信息，包括圖片和完整的生物描述。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 我的專案 | 所有權利保留</p>
    </footer>
</body>
</html>
